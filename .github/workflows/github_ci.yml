name: Deploy to Dev VM

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev


jobs:
  test-lint-deploy:
    name: Lint, Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          poetry config virtualenvs.in-project true
          poetry install --no-root --no-interaction --no-ansi

      - name: Run ruff (Lint)
        run: poetry run ruff check .

      - name: Setup SSH key
        if: github.event_name == 'push'
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo -e "Host vm-dev\n  HostName ${{ secrets.VM_HOST }}\n  User ${{ secrets.VM_USER }}\n  IdentityFile ~/.ssh/id_rsa\n  StrictHostKeyChecking no" > ~/.ssh/config

      - name: Deploy and restart Docker
        if: github.event_name == 'push'
        run: |
          ssh vm-dev <<'EOF'
            set -e
            cd /home/a20034425/github/ticket94-FastAPI
            git pull origin dev
            docker compose down
            docker compose up -d --build
          EOF

